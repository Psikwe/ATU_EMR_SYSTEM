<!DOCTYPE html>
<html lang="en">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Font Awesome-->
    <!--Let browser know website is optimized for mobile-->
    <link rel="stylesheet" href="styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ATU EMR</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="./index.html" class="brand-logo"><img width="175" src="./images/atu logo.png" alt=""></a>
        </div>
    </nav>
    <div class="loginForm container">
        <h5>ACCRA TECHNICAL UNIVERSITY EMR LOGIN</h5>
        <form action="" method="post">
            <div class="row">
                <div class="col s6">
                    <div class="card z-depth-4">
                        <div class="card-content grey black-text">
                            <span class="center-align card-title">Welcome To ATU EMR</span>
                        </div>
                        <div class="card-content">
                            <div class="input-field">
                                <i class="material-icons prefix">person</i><!--insert_comment-->
                                <input type="text" id="username">
                                <label for="username">Username</label>
                            </div>
                            <div class="input-field">
                                <i class="material-icons prefix">lock</i>
                                <input type="password" id="password">
                                <label for="password">Enter Password</label>
                            </div>
                            <div class="check">
                                <label>
                                    &nbsp;<input type="checkbox" />
                                    <span>Remember Password</span>
                                </label>
                            </div><br>
                                <a href="./index.html" class="waves-effect waves-light btn">Log In</a>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </form>
    </div>




    
<!--JavaScript at end of body for optimized loading-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!--Jquery at end of body for optimized loading-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
